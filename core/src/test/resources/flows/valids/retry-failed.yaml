id: retry-failed
namespace: io.kestra.tests

tasks:
- id: failed
  type: io.kestra.core.tasks.scripts.Bash
  commands:
  - 'exit 1'
  retry:
    type: constant
    interval: PT0.250S
    maxAttempt: 5
    maxDuration: PT15S

errors:
  - id: t2
    type: io.kestra.core.tasks.log.Log
    message: second {{task.id}}
