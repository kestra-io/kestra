id: waitfor
namespace: io.kestra.tests

tasks:
  - id: waitfor
    type: io.kestra.core.tasks.flows.WaitFor
    condition: "{{ outputs.output_values.values.count != '4'}}"
    maxIterations: 5
    task:
      id: output_values
      type: io.kestra.plugin.core.output.OutputValues
      values:
        count: "{{ outputs.waitfor.iterationCount + 1 }}"