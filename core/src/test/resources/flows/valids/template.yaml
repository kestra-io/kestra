id: template
namespace: org.kestra.tests
template: true

inputs:
  - name: with-string
    type: STRING
  - name: with-optional
    type: STRING
    required: false
  - name: with-file
    type: FILE


variables:
  var-template-1: '{{ var-2 }}'
  var-template-2: '{{ var-template-1 }}'

tasks:
  - id: string
    type: org.kestra.core.tasks.debugs.Return
    format: "{{inputs.with-string}}"
  - id: var
    type: org.kestra.core.tasks.debugs.Return
    format: "{{var-template-2}}"
  - id: file
    type: org.kestra.core.tasks.debugs.Return
    format: "{{inputs.with-file}}"
