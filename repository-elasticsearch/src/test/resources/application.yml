kestra:
  queue:
    type: memory
  repository:
    type: elasticsearch

  elasticsearch:
    client:
      httpHosts: http://localhost:9200

    indices:
      flows:
        index: "unit_kestra_flows"
        cls: org.kestra.core.models.flows.Flow
        mapping-file: flow
        settings: &settings |
          {
            "index.number_of_replicas": 0
          }

      flows-revisions:
        index: "unit_kestra_flows_revisions"
        cls: org.kestra.core.models.flows.Flow
        mapping-file: flow
        settings: *settings

      executions:
        index: "unit_kestra_executions"
        cls: org.kestra.core.models.executions.Execution
        mapping-file: execution
        settings: *settings

      templates:
        index: "unit_kestra_templates"
        cls: org.kestra.core.models.templates.Template
        mapping-file: template
        settings: *settings

      triggers:
        index: "unit_kestra_triggers"
        cls: org.kestra.core.models.triggers.Trigger
        mapping-file: trigger
        settings: *settings

      logs:
        index: "unit_kestra_logs"
        cls: org.kestra.core.models.executions.LogEntry
        mapping-file: log
        settings: *settings
