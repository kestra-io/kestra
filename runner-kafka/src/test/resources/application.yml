kestra:
  repository:
    type: memory
  queue:
    type: kafka
  storage:
    type: local
    local:
      base-path: /tmp/unittest

  kafka:
    client:
      properties:
        bootstrap.servers: "localhost:9092"

    defaults:
      topic:
        partitions: 8
        properties:
          compression.type: "lz4"

      consumer:
        properties:
          isolation.level: "read_committed"
          auto.offset.reset: "earliest"
          enable.auto.commit: "false"

      producer:
        properties:
          acks: "all"

      stream:
        properties:
          processing.guarantee: "exactly_once"
          acks: "all"
          state.dir: "/tmp/"

    topics:
      execution:
        name: "kestra_execution"
        cls: org.kestra.core.models.executions.Execution
        properties:
          cleanup.policy: "compact"
          retention.ms: "-1"

      flow:
        name: "kestra_flow"
        cls: org.kestra.core.models.flows.Flow
        properties:
          cleanup.policy: "compact"
          retention.ms: "-1"
          segment.bytes: "10485760"

      executor:
        name: "kestra_executor"
        properties:
          cleanup.policy: "delete,compact"

      workertask:
        name: "kestra_workertask"
        cls: org.kestra.core.runners.WorkerTask
        properties:
          cleanup.policy: "delete,compact"

      workertaskresult:
        name: "kestra_workertaskresult"
        cls: org.kestra.core.runners.WorkerTaskResult
        properties:
          cleanup.policy: "delete,compact"
