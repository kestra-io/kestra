micronaut:
  router:
    static-resources:
      ui:
        paths: classpath:ui
        mapping: /ui/**

kestra:
  api.address: http://localhost:8081
  repository:
    type: memory
  queue:
    type: memory
  storage:
    type: local
    local:
      base-path: /tmp/unittest

  server:
    access-log:
      enabled: false