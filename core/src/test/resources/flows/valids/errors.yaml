id: errors
namespace: io.kestra.tests

tasks:
- id: failed
  type: io.kestra.core.tasks.scripts.Bash
  commands:
  - 'exit 1'
errors:
  - id: t2
    type: io.kestra.core.tasks.debugs.Echo
    format: second {{task.id}}

  - id: t3
    type: io.kestra.core.tasks.flows.Parallel
    tasks:
      - id: t3-t1
        type: io.kestra.core.tasks.flows.Parallel
        tasks:
          - id: t3-t1-t1
            type: io.kestra.core.tasks.flows.Parallel
            tasks:
              - id: t3-t1-t1-t1
                type: io.kestra.core.tasks.flows.Parallel
                tasks:
                  - id: t3-t1-t1-t1-last
                    type: io.kestra.core.tasks.scripts.Bash
                    commands:
                      - 'echo "t3-t1-t1-t1-last : {{task.id}}"'
