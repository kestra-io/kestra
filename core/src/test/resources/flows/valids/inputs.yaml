id: inputs
namespace: io.kestra.tests
labels:
  flow-label-1: flow-label-1
  flow-label-2: flow-label-2

inputs:
- id: string
  type: STRING
- id: enum
  type: ENUM
  values:
    - ENUM_VALUE
    - OTHER_ONE
- id: optional
  type: STRING
  required: false
- id: int
  type: INT
- id: bool
  type: BOOLEAN
  required: false
- id: float
  type: FLOAT
- id: instant
  type: DATETIME
- id: date
  type: DATE
  required: false
- id: time
  type: TIME
  required: false
- id: duration
  type: DURATION
  required: false
- id: file
  type: FILE
- id: optionalFile
  type: FILE
  required: false
- id: instantDefaults
  type: DATETIME
  defaults: "2013-08-09T14:19:00Z"
- id: json
  type: JSON
  required: false
- id: uri
  type: URI
  required: false
- id: nested.string
  type: STRING
  required: false
- id: nested.more.int
  type: INT
  required: false
- id: nested.bool
  type: BOOLEAN
  required: false
- id: validatedString
  type: STRING
  validator: A\d+
  required: false
- id: validatedInt
  type: INT
  min: 10
  max: 20
  required: false
- id: validatedDate
  type: DATE
  after: 2023-01-01
  before: 2023-12-31
  required: false
- id: validatedDateTime
  type: DATETIME
  after: "2023-01-01T00:00:00Z"
  before: "2023-12-31T23:59:59Z"
  required: false
- id: validatedDuration
  type: DURATION
  min: PT10S
  max: PT20S
  required: false
- id: validatedFloat
  type: FLOAT
  min: 0.1
  max: 0.5
  required: false
- id: validatedTime
  type: TIME
  after: "01:00:00"
  before: "11:59:59"
  required: false
- name: secret
  type: SECRET
- name: array
  type: ARRAY
  itemType: STRING

tasks:
- id: string
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.string}}"
- id: int
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.int}}"
- id: float
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.float}}"
- id: instant
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.instant}}"
- id: file
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.file}}"
- id: secret
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.secret}}"
- id: array
  type: io.kestra.core.tasks.flows.EachSequential
  value: "{{inputs.array}}"
  tasks:
    - id: log
      type: io.kestra.core.tasks.debugs.Return
      format: "{{taskrun.value}}"
