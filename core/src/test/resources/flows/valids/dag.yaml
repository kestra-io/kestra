id: "dag"
namespace: "io.kestra.tests"
tasks:
  - id: dag
    description: "my task"
    type: io.kestra.core.tasks.flows.Dag
    tasks:
      - task:
          id: task1
          type: io.kestra.core.tasks.log.Log
          message: "{{ task.id }}"
      - task:
          id: task2
          type: io.kestra.core.tasks.log.Log
          message: "{{ task.id }}"
        dependsOn:
          - task1
      - task:
          id: task3
          type: io.kestra.core.tasks.log.Log
          message: "{{ task.id }}"
        dependsOn:
          - task1
      - task:
          id: task4
          type: io.kestra.core.tasks.log.Log
          message: "{{ task.id }}"
        dependsOn:
          - task2
      - task:
          id: task5
          type: io.kestra.core.tasks.log.Log
          message: "{{ task.id }}"
        dependsOn:
          - task4
          - task3
      - task:
          id: task6
          type: io.kestra.core.tasks.log.Log
          message: "{{ task.id }}"
        dependsOn:
          - task2
          - task3
