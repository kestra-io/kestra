id: waitfor-multiple-tasks-failed
namespace: io.kestra.tests

tasks:
  - id: waitfor
    type: io.kestra.core.tasks.flows.WaitFor
    condition: "{{ outputs.output_values.values.count != '6'}}"
    checkFrequency:
      maxIterations: 5
      interval: PT0.2S
    tasks:
      - id: output_values
        type: io.kestra.core.tasks.outputs.OutputValues
        values:
          count: "{{ outputs.waitfor.iterationCount + 1 }}"
      - id: fail
        type: io.kestra.core.tasks.executions.Fail