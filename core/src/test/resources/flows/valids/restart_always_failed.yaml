id: restart_always_failed
namespace: io.kestra.tests

tasks:
  - id: failStep
    type: io.kestra.core.tasks.scripts.Bash
    description: "This fails"
    commands:
      - 'exit 1'
errors:
  - id: errorHandler
    type: io.kestra.core.tasks.debugs.Echo
    format: I'm failing {{task.id}}
    level: INFO
