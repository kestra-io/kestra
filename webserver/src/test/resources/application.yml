micronaut:
  router:
    static-resources:
      ui:
        paths: classpath:ui
        mapping: /ui/**

  http:
    services:
      api:
        url: http://localhost:8081

kestra:
  repository:
    type: memory
  queue:
    type: memory
  storage:
    type: local
    local:
      base-path: /tmp/unittest
  anonymous-usage-report:
    enabled: true
    uri: https://api.kestra.io/v1/reports/usages
    initial-delay: 5m
    fixed-delay: 1h
  server:
    access-log:
      enabled: false
    basic-auth:
      enabled: false
      username: admin
      password: kestra
    open-urls:
      - "/ping"
      - "/api/v1/executions/webhook/"
