id: retry-success
namespace: io.kestra.tests

tasks:
- id: failed
  type: io.kestra.core.tasks.log.Log
  message: "{{ taskrun.attemptsCount == 4 ? 'ok' : ko}}"
  retry:
    type: constant
    interval: PT0.250S
    maxAttempt: 5
    maxDuration: PT15S
    warningOnRetry: true

errors:
  - id: never-happen
    type: io.kestra.core.tasks.log.Log
    message: Never {{task.id}}
