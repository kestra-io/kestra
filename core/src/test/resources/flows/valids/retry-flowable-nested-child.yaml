id: retry-flowable-nested-child
namespace: io.kestra.tests

tasks:
  - id: flowable
    type: io.kestra.plugin.core.flow.Sequential
    tasks:
      - id: flowable2
        type: io.kestra.plugin.core.flow.Sequential
        tasks:
          - id: child
            type: io.kestra.plugin.core.execution.Fail
            retry:
              type: constant
              interval: PT1S
              maxAttempt: 3
