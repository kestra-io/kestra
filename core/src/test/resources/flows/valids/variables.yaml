id: variables
namespace: io.kestra.tests

variables:
  first: "1"
  second: "{{vars.first}} > 2"
  third: "{{vars.second}} > 3"

tasks:
  - id: variable
    type: io.kestra.core.tasks.debugs.Return
    format: "{{vars.third}}"
  - id: env
    type: io.kestra.core.tasks.debugs.Return
    format: "{{envs.test1}} {{envs.test2}}"
  - id: global
    type: io.kestra.core.tasks.debugs.Return
    format: "{{globals.string}} {{globals.int}} {{globals.bool}}"
