id: restart_with_inputs
namespace: io.kestra.tests

inputs:
  - name: string
    type: STRING
  - name: optional
    type: STRING
    required: false
  - name: int
    type: INT
  - name: float
    type: FLOAT
  - name: instant
    type: DATETIME
  - name: file
    type: FILE
  - name: optionalFile
    type: FILE
    required: false

tasks:
  - id: string
    type: io.kestra.core.tasks.debugs.Return
    format: "{{inputs.string}}"
  - id: int
    type: io.kestra.core.tasks.debugs.Return
    format: "{{inputs.int}}"
  - id: float
    type: io.kestra.core.tasks.debugs.Return
    format: "{{inputs.float}}"
  - id: instant
    type: io.kestra.core.tasks.debugs.Return
    format: "{{inputs.instant}}"
  - id: file
    type: io.kestra.core.tasks.debugs.Return
    format: "{{inputs.file}}"
