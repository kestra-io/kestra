id: foreach-concurrent
namespace: io.kestra.tests

tasks:
  - id: for_each
    type: io.kestra.plugin.core.flow.ForEach
    values: ["value 1", "value 2", "value 3"]
    concurrencyLimit: 2
    tasks:
      - id: log
        type: io.kestra.plugin.core.log.Log
        message: Processing {{taskrun.value}}
      - id: shell
        type: io.kestra.plugin.core.log.Log
        message: 2nd task