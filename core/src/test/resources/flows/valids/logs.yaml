id: logs
namespace: io.kestra.tests

labels:
  country: FR
  region: "Nord"

taskDefaults:
  - type: io.kestra.core.tasks.debugs.Log
    values:
      format: third {{flow.id}}

tasks:
- id: t1
  type: io.kestra.core.tasks.debugs.Log
  message: first {{task.id}}
  level: TRACE
- id: t2
  type: io.kestra.core.tasks.debugs.Log
  message: second {{task.type}}
  level: WARN
- id: t3
  type: io.kestra.core.tasks.debugs.Log
  message: third {{flow.id}}
  level: ERROR
