endpoints:
  env:
    enabled: true

kestra:
  repository:
    type: memory
  queue:
    type: memory
  storage:
    type: local
    local:
      base-path: /tmp/unittest
  plugins:
    path: /tmp/plugins
    repositories:
      central:
        url: https://repo.maven.apache.org/maven2/
      sonatype:
        url: https://s01.oss.sonatype.org/content/repositories/snapshots/
  server:
    liveness:
      enabled: false
micronaut:
  http:
    services:
      remote-api:
        read-idle-timeout: 180s
        connect-timeout: 180s
        read-timeout: 180s