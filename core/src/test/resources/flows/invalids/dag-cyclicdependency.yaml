          - task1
      - task:
          id: task3
          type: io.kestra.plugin.core.log.Log
          message: "1 !"
        dependsOn:
          - task2
      - task:
          id: task4
          type: io.kestra.plugin.core.log.Log
          message: "1 !"
        dependsOn:
          - task2
      - task:
          id: task5
          type: io.kestra.plugin.core.log.Log
          message: "1 !"
        dependsOn:
          - task4
          - task3
