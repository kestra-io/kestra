id: listeners
namespace: org.kestra.tests

inputs:
  - name: string
    type: STRING

listeners:
  - conditions:
      - type: org.kestra.core.models.conditions.types.ExecutionStatusCondition
        in:
          - FAILED
    tasks:
      - id: execution-failed-listener
        type: org.kestra.core.tasks.scripts.Bash
        commands:
          - 'sleep 1'

  - conditions:
      - type: org.kestra.core.models.conditions.types.ExecutionStatusCondition
        in:
          - SUCCESS
    tasks:
      - id: execution-success-listener
        type: org.kestra.core.runners.ListenersTestTask

tasks:
  - id: parent-seq
    type: org.kestra.core.tasks.flows.Switch
    value: "{{inputs.string}}"
    cases:
      OK:
        - id: ok
          type: org.kestra.core.tasks.debugs.Return
          format: "{{task.id}} > {{taskrun.startDate}}"
      KO:
        - id: ko
          type: org.kestra.core.tasks.scripts.Bash
          commands:
            - 'exit 1'
