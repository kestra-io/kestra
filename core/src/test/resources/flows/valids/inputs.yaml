id: inputs
namespace: io.kestra.tests

inputs:
- name: string
  type: STRING
- name: optional
  type: STRING
  required: false
- name: int
  type: INT
- name: bool
  type: BOOLEAN
  required: false
- name: float
  type: FLOAT
- name: instant
  type: DATETIME
- name: date
  type: DATE
  required: false
- name: time
  type: TIME
  required: false
- name: duration
  type: DURATION
  required: false
- name: file
  type: FILE
- name: optionalFile
  type: FILE
  required: false
- name: instantDefaults
  type: DATETIME
  defaults: "2013-08-09T14:19:00Z"
- name: json
  type: JSON
  required: false
- name: uri
  type: URI
  required: false
- name: nested.string
  type: STRING
  required: false
- name: nested.more.int
  type: INT
  required: false
- name: nested.bool
  type: BOOLEAN
  required: false
- name: validatedString
  type: STRING
  validator: A\d+
  required: false
tasks:
- id: string
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.string}}"
- id: int
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.int}}"
- id: float
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.float}}"
- id: instant
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.instant}}"
- id: file
  type: io.kestra.core.tasks.debugs.Return
  format: "{{inputs.file}}"
